<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list-comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="text-input-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="text-textarea-comment"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>

    const listElement = document.getElementById('list-comments');
    const buttonElement = document.getElementById('add-button');
    const nameInputElement = document.getElementById('text-input-name');
    const commentTextareaElement = document.getElementById('text-textarea-comment');
    
    const date = new Date();
    let day = date.getDate();
    let month = date.getMonth();
    let year = date.getFullYear() % 100;
    let hours = date.getHours();
    let minutes = date.getMinutes();

    const commentDate = currentDate();

    function currentDate() {
    
    if (day < 10) day = "0" + day;

    if (month < 10) month = "0" + month;

    if (year < 10) year = "0" + year;

    if (hours < 10) hours = "0" + hours;

    if (minutes < 10) minutes = "0" + minutes;

    let date = day + "." + month + "." + year + " " + hours + ":" + minutes;

    return date;

    }


    buttonElement.addEventListener('click', () => {

      nameInputElement.classList.remove("error");
      commentTextareaElement.classList.remove("error");

      if (nameInputElement.value === "" && commentTextareaElement.value === "") {

        nameInputElement.classList.add("error");
        commentTextareaElement.classList.add("error");
        return;

      }

      if (nameInputElement.value === "") {

        nameInputElement.classList.add("error");
        return;

      }

      if (commentTextareaElement.value === "") {
        
        commentTextareaElement.classList.add("error");
        return;

      }

      const oldListHtml = listElement.innerHTML;

      listElement.innerHTML = oldListHtml +
      `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${commentDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentTextareaElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
      
        nameInputElement.value = "";
        commentTextareaElement.value = "";
    })
    
  </script>
</html>
